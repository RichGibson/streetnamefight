{% extends "base.html" %}
{% block content %}
  <br>
  You are a fighter!<br>
  <br>
  Past Battles!
  {% if data %}
    <table border="1">
      {% for w in data %}
        <tr>
          <td><a href="/fight?words={{w.word}}">{{w.word}}</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
      no data?
  {% endif %}
<hr>
(and spencer got a burrito)
{% endblock %}

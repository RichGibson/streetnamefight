{% extends "base.html" %}
{% block content %}
  <br>
  You are a fighter!<br>
  <br>
  Past Battles!
  {% if data %}
    <table border="0">
      <tr>
        <td>Times fought</td>
        <td>Fighting Words</td></tr>
      {% for w,cnt in data %}
        <tr>
          <td>{{cnt}}</td>
          <td><a href="/fight?words={{w}}">{{w}}</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
      no data?
  {% endif %}
<hr>
(and spencer got a burrito)
{% endblock %}

{% extends "base.html" %}
{% block content %}
  <br>
  You are a fighter!<br>
  {% if data %}
    <table border="1">
      <tr><td>Street</td><td>cnt</td></tr>
      {% for street, cnt in data %}
        <tr>
          <td><a href="/street/{{street}}">{{street}}</a></td>
          <td>{{cnt}}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
      no data?
  {% endif %}
<hr>
(and spencer got a burrito)
{% endblock %}
